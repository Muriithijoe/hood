{%extends 'base.html'%}
{% load bootstrap3 %}
{% load staticfiles %}
{% load static %}

{% block content %}
{{block.super}}
<div class="container">
  <style>
        body{
          background-color: grey;
        }
  </style>
  <div class="row">
    {% for update in updates %}
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{update.title}}</span>
            <p>{{update.description|truncatechars:100}}</p>
          </div>
          <div class="card-action">
            <a href="{% url 'update' %}">Read</a>
          </div>
        </div>
      </div>
    {% endfor %}

    </div>

</div>

{% endblock %}
